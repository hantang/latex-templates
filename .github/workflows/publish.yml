name: Publish Site

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-event]

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.x
      USER: ${{ github.repository_owner }}
      # REPO_NAME: ${{ github.event.repository.name }}
      REPO: ${{ secrets.REPO }}

    steps:
      - name: Checkout site
        uses: actions/checkout@v6

      - name: Checkout data
        uses: actions/checkout@v6
        with:
          repository: ${{ env.USER }}/${{ env.REPO }}
          token: ${{ secrets.GH_TOKEN }}
          path: ${{ env.REPO }}
          fetch-depth: 1
          ref: ${{ github.ref }}

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Site
        run: cd ${{ env.REPO }} && bash deploy.sh data/data.json

      - name: Setup pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4
